  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* full height centering */
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 2rem;
      color: #222;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #333;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.2rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Protected content */
    #content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
      width: 100%;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .logout-btn {
      background: crimson;
      max-width: 200px;
      border-radius: 10px;
    }

    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>

<body>
  <!-- Login Form -->
  <div class="card" id="loginCard">
    <h2>login info</h2>
    <input type="text" id="username" placeholder="username" required>
    <input type="password" id="password" placeholder="password" required>
    <button onclick="login()">login</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Protected Content -->
  <div id="content"></div>

  <script>
    // Hardcoded UAT users
    const users = {
      otUser1: "otUser1",
      otUser2: "otUser2",
      otUser3: "otUser3",
      otUser4: "otUser4",
      otUser5: "otUser5"
    };

    console.log(`const users = {
  otUser1: "otUser1",
  otUser2: "otUser2",
  otUser3: "otUser3",
  otUser4: "otUser4",
  otUser5: "otUser5"
}`);

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (users[username] && users[username] === password) {
        document.getElementById("loginCard").style.display = "none";

        const content = document.getElementById("content");
        content.style.display = "flex";
        content.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/Ag-GXkA9sL0" 
            allowfullscreen>
          </iframe>
          <button class="logout-btn" onclick="logout()">logout</button>
        `;
      } else {
        errorBox.textContent = "Invalid username or password";
      }
    }

    function logout() {
      document.getElementById("content").style.display = "none";
      document.getElementById("loginCard").style.display = "flex";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("error").textContent = "";
    }
  </script>



</body>

</html>
